apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "sa.gov.moe.he.moeportal"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 6
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('ksoap2-android-assembly-3.4.0-jar-with-dependencies.jar')
    compile files('libs/ksoap2-android-assembly-3.4.0-jar-with-dependencies (1).jar')
    compile files('libs/android-async-http-1.4.6.jar')
    compile files('libs/ksoap2-android-assembly-2.5.2-jar-with-dependencies_timeout1.jar')
    compile 'com.google.android.gms:play-services:6.1.11'
}
